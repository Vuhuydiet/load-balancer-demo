# Nginx Configuration with Advanced Health Checks
# Automatically removes unhealthy servers from rotation

events {
    worker_connections 1024;
}

http {
    # Define upstream backend servers with health checks
    upstream backend {
        server server1:3001 max_fails=3 fail_timeout=30s;
        server server2:3002 max_fails=3 fail_timeout=30s;
        server server3:3003 max_fails=3 fail_timeout=30s;

        # max_fails: number of failed attempts before marking server as unavailable
        # fail_timeout: time to wait before retrying failed server
    }

    # Access log configuration
    log_format upstreamlog '[$time_local] $remote_addr - $request to: $upstream_addr - Status: $status - Response time: $upstream_response_time s';
    access_log /var/log/nginx/access.log upstreamlog;

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://backend;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }

        # Nginx status endpoint
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
