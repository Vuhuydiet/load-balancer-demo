# Nginx Configuration - Round Robin Algorithm
# This is the default and simplest load balancing method

events {
    worker_connections 1024;
}

http {
    # Define upstream backend servers
    upstream backend {
        # Round Robin (default) - distributes requests evenly
        server server1:3001;
        server server2:3002;
        server server3:3003;
    }

    # Access log configuration
    log_format upstreamlog '[$time_local] $remote_addr - $request to: $upstream_addr - Status: $status - Response time: $upstream_response_time s';
    access_log /var/log/nginx/access.log upstreamlog;

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://backend;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }

        # Nginx status endpoint
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
