# Nginx Configuration - Weighted Round Robin Algorithm
# Distributes more requests to servers with higher weights

events {
    worker_connections 1024;
}

http {
    # Define upstream backend servers with weights
    upstream backend {
        # Server 1 gets 50% of traffic (weight 5)
        server server1:3001 weight=5;

        # Server 2 gets 30% of traffic (weight 3)
        server server2:3002 weight=3;

        # Server 3 gets 20% of traffic (weight 2)
        server server3:3003 weight=2;
    }

    # Access log configuration
    log_format upstreamlog '[$time_local] $remote_addr - $request to: $upstream_addr - Status: $status - Response time: $upstream_response_time s';
    access_log /var/log/nginx/access.log upstreamlog;

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://backend;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }

        # Nginx status endpoint
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
